<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/logos.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/team_card.css" />

    <!--Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>koeb</title>
  </head>

  <body>
    <section id="hero">
      <div class="text-box">
        <div class="bg"></div>
        <div class="content">
          <h1>koeb</h1>
          <p id="hero_shortDescription"></p>
          <a href="#solar_decathlon"><button id="hero_learnMore"></button></a>
        </div>
      </div>
    </section>

    <header id="navbar">
      <img src="content/logos/nav_logo.png" id="nav-logo" />
      <ul>
        <a href="#">
          <li id="nav1"></li>
        </a>
        <a href="#solar_decathlon">
          <li id="nav2"></li>
        </a>
        <a href="#concepts">
          <li id="nav3"></li>
        </a>
        <a href="#team">
          <li id="nav6"></li>
        </a>
        <a href="#sponsors">
          <li id="nav5"></li>
        </a>
        <a href="#contact">
          <li id="nav7"></li>
        </a>
      </ul>

      <div id="flags">
        <img src="content/flags/hu.svg" id="hu" alt="hu" />
        <img src="content/flags/en.svg" id="en" alt="en" />
      </div>
    </header>
    <div id="navbar-placeholder"></div>

    <section id="solar_decathlon">
      <h1 id="section_solar" class="section__title"></h1>

      <div class="solar__grid">
        <div id="solar_text1" class="solar__grid1"></div>
        <img class="solar__grid2" src="content/solar/solar1.jpg" alt="TODO" />
        <img class="solar__grid3" src="content/solar/solar2.jpg" alt="TODO" />
        <div id="solar_text2" class="solar__grid4"></div>
      </div>
      <div class="solar__grid">
        <div id="solar_text3" class="solar__grid1"></div>
        <img class="solar__grid2" src="content/solar/solar3.jpg" alt="TODO" />
        <img class="solar__grid3" src="content/solar/solar4.jpg" alt="TODO" />
        <div id="solar_text4" class="solar__grid4"></div>
      </div>
      <div class="solar__imagerow">
        <div class="solar__imagerowcontainer">
          <img src="content/solar/solar5.jpg" alt="TODO" />
        </div>
        <div class="solar__imagerowcontainer">
          <img src="content/solar/solar6.jpg" alt="TODO" />
        </div>
        <div class="solar__imagerowcontainer">
          <img src="content/solar/solar7.jpg" alt="TODO" />
        </div>
        <div class="solar__imagerowcontainer">
          <img src="content/solar/solar8.jpg" alt="TODO" />
        </div>
      </div>
    </section>
    <div class="inflow_logo_holder">
      <img
        src="content/logos/sde19.png"
        onclick="window.open('http://sde2019.hu/index_en.html','_blank');"
        class="inflow_logo"
      />
      <img
        src="content/logos_old/eef_for_header_web_eef-1.jpg"
        onclick="window.open('http://energyendeavour.org','_blank');"
        class="inflow_logo"
      />
    </div>

    <section id="concepts">
      <h1 id="section_concepts" class="section__title"></h1>
      <div class="text-holder">
        <p id="c1"></p>
        <p id="c2"></p>
        <p id="c3"></p>
        <p id="c4"></p>
        <p id="c5"></p>
      </div>
    </section>

    <section id="team">
      <h1 id="section_team" class="section__title"></h1>
      <div id="team_cards"></div>
      <div class="text-holder">
        <p id="c6"></p>
      </div>
      <div class="inflow_logo_holder" style="margin-top: 1rem">
        <img
          src="content/logos_old/bme.png"
          onclick="window.open('http://www.bme.hu/','_blank');"
          class="inflow_logo"
        />
      </div>
    </section>

    <section id="sponsors">
      <h1 id="section_sponsors" class="section__title"></h1>
      <div id="main"></div>
      <h1 id="section_sponsors-sub" class="section__title"></h1>
      <div id="other"></div>
    </section>

    <section id="patron">
      <div id="patron__bg">
        <div class="overlay"></div>
      </div>
      <div id="patron__header__wrap">
        <h2 id="patron__header"></h2>
      </div>
      <!--h3 id="patron_text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur
        expedita in quas tempore rerum, amet quod minus eius corrupti accusamus
        sit, quasi odio praesentium numquam exercitationem excepturi obcaecati
        ducimus nobis!
      </h3-->
      <div id="become">
        <img
          src="content/patron/become_a_patron_button.png"
          style="cursor: pointer"
          onclick="window.open('https://www.patreon.com/koeb','_blank');"
        />
      </div>
    </section>

    <section id="contact" class="container">
      <h1 id="section_contact" class="section__title"></h1>

      <div id="contactrow" class="row">
        <div id="facebook" class="social facebook col-sm">
          <a href="https://www.facebook.com/koeb.bme/">
            <img src="content/footer/001-facebook.svg" class="footerimg" />
            <h3 class="contacticon__text">/koeb.bme</h3>
          </a>
        </div>
        <div id="email" class="social email col-sm">
          <a href="mailto:partners@koeb.hu">
            <img src="content/footer/003-mail.svg" class="footerimg" />
            <h3 class="contacticon__text">partners@koeb.hu</h3>
          </a>
        </div>
        <div id="instagram" class="social instagram col-sm">
          <a href="https://www.instagram.com/koeb.bme/">
            <img src="content/footer/002-instagram.svg" class="footerimg" />
            <h3 class="contacticon__text">/koeb</h3>
          </a>
        </div>
      </div>
    </section>

    <section id="must-have-logos">
      <img
        src="content/logos/sde19.png"
        onclick="window.open('http://sde2019.hu/index_en.html','_blank');"
      />
      <img
        src="content/logos_old/eef_for_header_web_eef-1.jpg"
        onclick="window.open('http://energyendeavour.org','_blank');"
      />
      <img
        src="content/logos_old/emi-logo_20160125a.jpg"
        onclick="window.open('https://www.emi.hu/','_blank');"
      />
      <img
        src="content/logos_old/untitled.png"
        onclick="window.open('https://szentendre.hu/','_blank');"
      />
      <img
        src="content/logos_old/bme.png"
        onclick="window.open('http://www.bme.hu/','_blank');"
      />
    </section>

    <footer class="page-footer font-small text-light bg-dark ">
      <div class="footer-copyright text-center py-3">
        <a href="http://schdesign.hu/">
          <div class="footerlogo__image">
            <img src="content/footer/design_by_schdesign.svg" />
          </div>
        </a>
      </div>
    </footer>

    <script src="js/Loader.js"></script>
    <script src="js/Dictionary.js"></script>
    <script src="js/SponsorHandler.js"></script>
    <script src="js/NavBarHandler.js"></script>
    <script src="js/TeamHandler.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
